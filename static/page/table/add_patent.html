<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/cookie.js" charset="utf-8"></script> <!--cookie操作-->
<script>
    var contestData; // 全局变量,用于存储竞赛数据
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        //年选择器
        laydate.render({ 
            elem: '#year',
            type: 'year'
        });

        var map = new HashMap(); // 新建hashmap(),该方法位于cookie中
        // 从数据库拿teacher_table渲染到下拉框中
        $.ajax({
             url: window.location.protocol +"//"+ window.location.host + "/teacher_show",
             cache: false,
             type: 'GET',
             async: true,
             success:function(data) {
                 var data = data.data;
                 $.each(data, function(index,item) {
                     $('#teacher').append(new Option(item.name, item.number)); // 往下拉菜单里添加元素
                 });
                 layui.form.render("select"); // 重新渲染select组件
             },
             error:function() {
                 layer.alert("未能成功读取到教师列表,请检查网络!");
             }
         });
         console.log(window.location.protocol +"//"+ window.location.host + "/contestList");
         $.ajax({
             url: window.location.protocol +"//"+ window.location.host + "/contestList",
             cache: false,
             type: 'GET',
             async: true,
             success:function(data) {
                 contestData = data.data;
                 $.each(contestData, function(index,item) {
                     $('#contest_name').append(new Option(item.contest_name, item.contest_name)); // 往下拉菜单里添加元素
                 });
                 layui.form.render("select"); // 重新渲染select组件
             },
             error:function() {
                 layer.alert("未能成功读取到竞赛列表,请检查网络!");
             }
         });

        // 监听select组件中filter=teacherFilter,把工号值存入teacher_number中
        form.on('select(teacherFilter)', function(data) {
            $('#teacher_number').val(data.value);
        })

        // 监听select组件中filter=teacherFilter,把工号值存入teacher_number中
        form.on('select(contestFilter)', function(data) {
            $.each(contestData, function(index,item) {
                    if(data.value == item.contest_name) {
                        $('#contest_holder').val(item.contest_holder);
                        $('#contest_type').val(item.contest_type);
                    }
                 });
        })

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
